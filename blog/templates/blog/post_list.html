<!DOCTYPE html>
<html>
<body>
    <header>
        <h1><a href="/">BLOG PAGE</a></h1>
    </header>
    
    {% for post in posts %}
        <article>
            <time>published: {{ post.published_date }}</time>
            <h2><a href="">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </article>
    {% endfor %}
    <p>Hi there!</p>
    <p>It works!</p>
    <article>{{posts}}
        <h3>{{posts}}</h3>
    </article>
</body>
</html>
